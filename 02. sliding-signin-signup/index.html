<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <div class="main-container">
      <div class="sign-up" id="sign-up">
        <h3>New Here</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus,
          voluptates.
        </p>
        <button class="btn-signUp" id="btn-signUp">SIGN UP</button>
        <img src="./img/register.png" alt="" />
      </div>

      <div class="sign-in" id="sign-in">
        <h3>One of us</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus,
          voluptates.
        </p>
        <button class="btn-signIn" id="btn-signIn">SIGN IN</button>
        <img
          src="./img/illustration-people-shaking-hands-out-of-devices.png"
          alt=""
        />
      </div>

      <div class="circle" id="circle"></div>

      <div class="input-main">
        <div class="input-sign-in">
          <h3>Sign In</h3>
          <div class="input">
            <i class="bx bxs-user"></i>
            <input class="user" type="text" placeholder="Username" />
          </div>
          <div class="input">
            <i class="bx bxs-lock"></i>
            <input class="password" type="password" placeholder="Password" />
          </div>

          <button>LOGIN</button>
          <p>Or Sign in with social platforms</p>
          <div class="social-media-container">
            <div class="facebook"><i class="bx bxl-facebook"></i></div>
            <div class="twitter"><i class="bx bxl-twitter"></i></div>
            <div class="google"><i class="bx bxl-google"></i></div>
            <div class="linkedin"><i class="bx bxl-linkedin"></i></div>
          </div>
        </div>

        <div class="input-sign-up">
          <h3>Sign Up</h3>
          <div class="input">
            <i class="bx bxs-user"></i>
            <input class="user" type="text" placeholder="User" />
          </div>
          <div class="input">
            <i class="bx bxs-envelope"></i>
            <input class="email" type="email" placeholder="Email" />
          </div>
          <div class="input">
            <i class="bx bxs-lock"></i>
            <input class="password" type="password" placeholder="Password" />
          </div>

          <button>LOGIN</button>
          <p>Or Sign in with social platforms</p>
          <div class="social-media-container">
            <div class="facebook"><i class="bx bxl-facebook"></i></div>
            <div class="twitter"><i class="bx bxl-twitter"></i></div>
            <div class="google"><i class="bx bxl-google"></i></div>
            <div class="linkedin"><i class="bx bxl-linkedin"></i></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
